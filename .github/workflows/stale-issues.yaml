name: "Close stale issues and pull requests"
on:
  schedule:
    - cron: "1 14 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v3
        with:
          stale-issue-message: "This is some message."
          days-before-stale: 1
          days-before-close: 5
