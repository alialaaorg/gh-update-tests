name: Job Status Funcitons
on: [push]

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: sleep 20
      - name: Step 2
        run: exit 1
      - name: Runs on Failure
        if: failure()
        run: echo 'Runs on Failure'
      - name: Always Runs
        if: always()
        run: echo 'Always Runs'
      - name: Runs When Cancelled
        if: cancelled()
        run: echo 'Runs When Cancelled'
  job-2:
    runs-on: ubuntu-latest
    needs: job-1
    if: failure()
    steps:
      - name: Step 1
        run: echo 'Job 2 Step 1'
