name: Environment Variables
on: [push]
env:
  WF_LEVEL_ENV: Available to all jobs
jobs:
  env-vars-and-context:
    runs-on: ubuntu-latest
    # if: $GITHUB_REF == 'refs/heads/main'
    if: github.ref == 'refs/heads/main'
    env:
      JOB_LEVEL_ENV: Available to all steps in env-vars-and-context job
    steps:
      - name: Log Env Var
        run: echo $GITHUB_REF
      - name: Log Context
        run: echo '${{ github.ref }}'
      - name: Set Env var
        run: |
          echo "JOB_LEVEL_ENV=$(date)" >> "$GITHUB_ENV"
          echo "NEW_ENV_VAR=$RANDOM" >> "$GITHUB_ENV"
      - name: Multiline Env var
        run: |
          EOF=12345
          echo "MY_VAR<<$EOF" >> "$GITHUB_ENV"
          VAR=$(date)
          $VAR >> "$GITHUB_ENV"
          echo "$EOF" >> "$GITHUB_ENV"
      - name: Log Custom Env Var
        env:
          STEP_LEVEL_ENV: Available to only this step
          WF_LEVEL_ENV: Overriden in step
        run: |
          echo '${{ env.STEP_LEVEL_ENV }}'
          echo $STEP_LEVEL_ENV
          echo $WF_LEVEL_ENV
          echo $JOB_LEVEL_ENV
          echo $NEW_ENV_VAR
          echo $MY_VAR
